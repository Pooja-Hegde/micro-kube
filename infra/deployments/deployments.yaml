apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: app:latest # Replace with image from Container Repository if exist
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
---
